language: c

compiler:
- clang
- gcc

before_install:
- sudo apt-get -qq update
- sudo apt-get install -y indent

script:
- bin/fetch-configlet
- bin/configlet lint .
- bin/verify-indent
- bin/check-unitybegin
- shellcheck bin/fetch-configlet bin/verify-indent bin/check-unitybegin bin/run-tests indent.sh
- bin/run-tests
